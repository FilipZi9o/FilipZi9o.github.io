    <!-- JavaScript for sticky nav, scroll effect, and background change -->
    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('sticky-header');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Change header background based on scroll position
            if (scrollTop === 0) {
                // At the top of the page, make the background transparent
                header.classList.add('transparent');
            } else {
                // Scroll down, change to white background
                header.classList.remove('transparent');
            }

            // Hide header when scrolling down, show when scrolling up
            if (scrollTop > lastScrollTop) {
                // Scroll down: hide the header completely
                header.style.top = '-100px';
            } else {
                // Scroll up: show the header
                header.style.top = '0';
            }
            lastScrollTop = scrollTop;
        });
