<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Zigo - Product Designer / UX researcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="sticky-header">
        <div class="container">
            <div class="brand">
                <h1>Filip Zigo</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="home">
            <h2>Home Section</h2>
        </section>
        <section id="work">
            <h2>Work Section</h2>
        </section>
        <section id="about">
            <h2>About Section</h2>
        </section>
    </main>

    <footer>
        <p>Footer content goes here.</p>
    </footer>

    <!-- JavaScript for sticky nav, scroll effect, and background change -->
    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('sticky-header');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Change header background based on scroll position
            if (scrollTop === 0) {
                // At the top of the page, make the background transparent
                header.classList.add('transparent');
            } else {
                // Scroll down, change to white background
                header.classList.remove('transparent');
            }

            // Hide header when scrolling down, show when scrolling up
            if (scrollTop > lastScrollTop) {
                // Scroll down: hide the header completely
                header.style.top = '-100px';
            } else {
                // Scroll up: show the header
                header.style.top = '0';
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
